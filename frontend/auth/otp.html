<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OTP Verification — FintechApp</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <style>
    header{
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    header .header-content{
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    header .header-title{
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    header h1{
      margin: 0;
      font-size: 1.3em;
    }
    header p{
      margin: 0;
    }
    header .header-nav{
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: center;
    }
    header .nav-btn{
      padding: 8px 12px;
      font-size: 0.85em;
    }
    .nav-btn{padding:16px;background:linear-gradient(135deg, #93009c 0%, #6b0078 100%);color:#fff;text-decoration:none;border-radius:10px;text-align:center;font-weight:600;transition:all 0.3s;border:2px solid transparent}
    .nav-btn:hover{border-color:#b000b2;transform:scale(1.05)}
    .nav-btn.secondary{background:linear-gradient(135deg, #380356 0%, #6b0078 100%)}
    .nav-btn.success{background:linear-gradient(135deg, #10B981 0%, #059669 100%)}
    .nav-btn.warning{background:linear-gradient(135deg, #b000b2 0%, #93009c 100%)}
    .otp-container{max-width:450px;margin:40px auto;background:#1a1a1a;padding:40px;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.07)}
    .otp-header{text-align:center;margin-bottom:32px}
    .otp-header h1{color:#b000b2;font-size:1.8em;margin:0 0 8px}
    .otp-header p{color:#aaaaaa;font-size:0.95em;margin:0}
    #message{padding:12px;margin-bottom:16px;border-radius:8px;display:none}
    #message.success{background:#D1FAE5;color:#10B981;border-left:4px solid #10B981;display:block}
    #message.error{background:#FEE2E2;color:#EF4444;border-left:4px solid #EF4444;display:block}
    #message.info{background:#DBEAFE;color:#3B82F6;border-left:4px solid #3B82F6;display:block}
    .form-group{margin-bottom:20px}
    .form-group label{color:#ffffff;display:block;margin:12px 0 6px;font-weight:500}
    .form-group input{background:#2a2a2a !important;border:2px solid #380356 !important;color:#ffffff !important;padding:12px !important;border-radius:8px !important;font-size:0.95em !important;width:100% !important}
    .form-group input::placeholder{color:#888888 !important}
    .form-group input:focus{outline:none !important;border-color:#b000b2 !important;box-shadow:0 0 0 3px rgba(176, 0, 178, 0.1) !important}
    .back-link{text-align:center;margin-top:24px}
    .back-link a{color:#b000b2;text-decoration:none;font-weight:500}
    .back-link a:hover{text-decoration:underline}
    .feature-card{background:#1a1a1a;padding:24px;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.07);transition:all 0.3s}
    .feature-card:hover{transform:translateY(-8px);box-shadow:0 20px 25px rgba(0,0,0,0.1)}
    .feature-card h3{color:#b000b2;margin-top:0}
    .feature-card p{color:#aaaaaa;font-size:0.95em}
    .otp-section{background:#1a1a1a;padding:20px;border-radius:10px;margin-bottom:24px;text-align:center;border:2px solid #380356}
    .section-title{color:#b000b2;font-weight:600;font-size:0.95em;text-transform:uppercase;margin:0 0 12px;letter-spacing:0.5px}
    #showOtp{font-size:1.5em;color:#10B981;font-weight:700;margin:12px 0;font-family:monospace;letter-spacing:2px}
    .generate-btn{background:linear-gradient(135deg, #b000b2 0%, #93009c 100%);color:#fff;border:none;padding:12px 20px;border-radius:8px;cursor:pointer;font-weight:600;margin-bottom:12px;width:100%;transition:all 0.3s}
    .generate-btn:hover{transform:translateY(-2px);box-shadow:0 6px 12px rgba(245,158,11,0.3)}
    .divider{text-align:center;color:#9CA3AF;margin:24px 0;position:relative}
    .divider::before{content:'';position:absolute;left:0;top:50%;width:100%;height:1px;background:#E5E7EB}
    .divider span{position:relative;background:#fff;padding:0 12px;color:#6B7280;font-size:0.9em}
    #otpError{display:none !important}
    #otpError.show{display:block !important}
  </style>
</head>
<body>
  <header>
    <div style="max-width:1200px;margin:0 auto;padding:8px 16px;">
      <div class="header-content">
        <div class="header-title">
          <h1>FintechApp</h1>
          <p style="margin:0;color:rgba(255,255,255,0.9);font-size:0.75em">Modern Financial Services Platform</p>
        </div>
        <div class="header-nav">
          <a href="../auth/login.html" class="nav-btn">Login</a>
          <a href="../auth/register.html" class="nav-btn">Register</a>
          <a href="../profile/profile.html" class="nav-btn secondary">My Profile</a>
          <a href="../kyc/kyc-upload.html" class="nav-btn secondary">KYC</a>
          <a href="../transfers/transfer.html" class="nav-btn success">Send Money</a>
          <a href="../transactions/transactions.html" class="nav-btn success">Transactions</a>
          <a href="../merchant/merchant-onboarding.html" class="nav-btn warning">Merchant</a>
          <a href="../merchant/merchant-dashboard.html" class="nav-btn warning">Dashboard</a>
        </div>
      </div>
    </div>
  </header>

  <div class="otp-container" style="margin-top: 40px;">
    <div class="otp-header">
      <h1>Two-Factor Authentication</h1>
      <p>Secure your account with OTP verification</p>
    </div>

    <div id="message"></div>

    <!-- OTP Generation Section -->
    <div class="otp-section">
      <div class="section-title">Generate OTP</div>
      <p style="color:#6B7280;margin:0 0 12px;font-size:0.9em">Click to generate a 6-digit OTP code</p>
      <button class="generate-btn" onclick="generateOTP()">Generate OTP</button>
      <div id="showOtp"></div>
    </div>

    <div class="divider"><span>OR</span></div>

    <!-- Manual OTP Entry Form -->
    <form id="otpForm">
      <div class="form-group">
        <label>Email Address
          <input type="email" id="email" name="email" placeholder="your@email.com">
        </label>
      </div>
      <div style="text-align:center;color:#6B7280;margin:16px 0;font-size:0.9em">OR</div>
      <div class="form-group">
        <label>Phone Number
          <div style="display:flex;gap:8px;margin-top:6px;">
            <input type="text" value="+91" readonly style="flex:0 0 70px;background:#F3F4F6 !important;cursor:not-allowed !important;border:2px solid #E5E7EB !important;">
            <input type="tel" id="phone" name="phone" placeholder="9876543210" maxlength="10" pattern="[0-9]{10}">
          </div>
          <small style="display:block;margin-top:4px;color:#6B7280">Enter 10-digit mobile number</small>
        </label>
      </div>
      <div class="form-group">
        <label>Enter OTP Code
          <input type="text" id="userOtp" name="otp" maxlength="6" placeholder="000000" required pattern="[0-9]{6}">
        </label>
        <small style="color:#6B7280">6-digit code</small>
        <div id="otpError" style="display:none;color:#EF4444;font-size:0.9em;margin-top:8px;padding:8px 12px;background:#FEE2E2;border-radius:6px;border-left:3px solid #EF4444;"></div>
      </div>
      <button type="submit">Verify OTP</button>
    </form>

    <div class="back-link">
      <a href="login.html">← Back to Login</a>
    </div>
  </div>

  <script>
    const messageDiv = document.getElementById('message');
    const form = document.getElementById('otpForm');
    const userOtpInput = document.getElementById('userOtp');
    let generatedOtp = '';

    // Email validation
    const validateEmail = (email) => {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    };

    // Indian phone number validation (10 digits, starts with 6-9)
    const validateIndianPhone = (phone) => {
      const cleaned = phone.replace(/\D/g, '');
      const normalized = cleaned.length === 12 && cleaned.startsWith('91') ? cleaned.slice(2) : cleaned;
      const phoneRegex = /^[6-9]\d{9}$/;
      return phoneRegex.test(normalized);
    };

    // Generate OTP Function
    function generateOTP() {
      const otpError = document.getElementById('otpError');
      generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
      document.getElementById('showOtp').innerHTML = '<div style="font-size:1.5em;color:#10B981;font-weight:700;margin:12px 0;font-family:monospace;letter-spacing:2px;">' + generatedOtp + '</div>';
      messageDiv.textContent = 'OTP Generated: ' + generatedOtp;
      messageDiv.className = 'success';
      messageDiv.style.display = 'block';
      otpError.classList.remove('show');
      userOtpInput.focus();
    }

    // Verify OTP Function
    function verifyOTP() {
      const userOtp = userOtpInput.value.trim();
      const otpError = document.getElementById('otpError');
      
      if (!userOtp) {
        otpError.textContent = 'Please enter OTP';
        otpError.classList.add('show');
        return;
      }

      if (generatedOtp && userOtp === generatedOtp) {
        otpError.classList.remove('show');
        messageDiv.textContent = 'OTP Verified Successfully! Redirecting...';
        messageDiv.className = 'success';
        messageDiv.style.display = 'block';
        localStorage.setItem('otpVerified', 'true');
        setTimeout(() => window.location.href = '/auth/pin.html', 1500);
      } else if (!generatedOtp) {
        otpError.textContent = 'Please generate OTP first';
        otpError.classList.add('show');
      } else {
        otpError.textContent = 'OTP does not match. Please try again.';
        otpError.classList.add('show');
        userOtpInput.value = '';
        userOtpInput.focus();
      }
    }

    // Form submission handler
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const otpError = document.getElementById('otpError');
      
      // First verify locally generated OTP
      if (generatedOtp) {
        verifyOTP();
      } else {
        // If no otp generated, try to verify via backend
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        
        // Determine identifier
        let identifier = '';
        if (email && !phone) {
          identifier = email;
        } else if (phone && !email) {
          identifier = '+91' + phone;
        } else if (email && phone) {
          messageDiv.textContent = ' Please provide either email OR phone, not both';
          messageDiv.className = 'error';
          messageDiv.style.display = 'block';
          return;
        } else {
          messageDiv.textContent = ' Please provide either email or phone number';
          messageDiv.className = 'error';
          messageDiv.style.display = 'block';
          return;
        }
        
        // Validate identifier format
        const isEmail = validateEmail(identifier);
        const isPhone = validateIndianPhone(identifier);
        if (!isEmail && !isPhone) {
          messageDiv.textContent = ' Invalid email or phone number format';
          messageDiv.className = 'error';
          messageDiv.style.display = 'block';
          return;
        }

        const otp = userOtpInput.value.trim();
        if (!otp) {
          otpError.textContent = 'Please enter OTP';
          otpError.classList.add('show');
          return;
        }

        messageDiv.textContent = 'Verifying OTP...';
        messageDiv.className = 'info';
        messageDiv.style.display = 'block';

        try {
          const response = await fetch('/api/auth/verify-otp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ identifier, otp })
          });
          const data = await response.json();
          if (response.ok) {
            otpError.classList.remove('show');
            messageDiv.textContent = 'OTP verified! Redirecting...';
            messageDiv.className = 'success';
            messageDiv.style.display = 'block';
            setTimeout(() => window.location.href = '/auth/pin.html', 1500);
          } else {
            otpError.textContent = data.error || 'OTP verification failed';
            otpError.classList.add('show');
            messageDiv.style.display = 'none';
          }
        } catch (err) {
          otpError.textContent = 'Error: ' + err.message;
          otpError.classList.add('show');
          messageDiv.style.display = 'none';
        }
      }
    });

    // Clear error when user starts typing
    userOtpInput.addEventListener('input', () => {
      const otpError = document.getElementById('otpError');
      if (userOtpInput.value.length > 0) {
        otpError.classList.remove('show');
      }
    });
  </script>
  <script src="../assets/appbar-auth.js"></script>
</body>
</html>
