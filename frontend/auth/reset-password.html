<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password — FintechApp</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <style>
    .reset-container{max-width:450px;margin:40px auto;background:#fff;padding:40px;border-radius:12px;box-shadow:0 20px 25px rgba(0,0,0,0.1)}
    .reset-header{text-align:center;margin-bottom:32px}
    .reset-header h1{color:#b000b2;font-size:1.8em;margin:0 0 8px}
    .reset-header p{color:#6B7280;margin:0}
    #message{padding:12px;margin-bottom:16px;border-radius:8px;display:none}
    #message.success{background:#D1FAE5;color:#10B981;border-left:4px solid #10B981;display:block}
    #message.error{background:#FEE2E2;color:#EF4444;border-left:4px solid #EF4444;display:block}
    #message.info{background:#DBEAFE;color:#3B82F6;border-left:4px solid #3B82F6;display:block}
    .form-group{margin-bottom:20px}
    .form-group label{color:#1F2937;display:block;margin:12px 0 6px;font-weight:500}
    .form-group input{background:#ffffff !important;border:2px solid #e5e7eb !important;color:#1F2937 !important;padding:12px !important;border-radius:8px !important;font-size:0.95em !important;width:100% !important}
    .form-group input::placeholder{color:#888888 !important}
    .form-group input:focus{outline:none !important;border-color:#b000b2 !important;box-shadow:0 0 0 3px rgba(176, 0, 178, 0.1) !important}
    .back-link{text-align:center;margin-top:24px}
    .back-link a{color:#b000b2;text-decoration:none;font-weight:500}
    .back-link a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header>
    <div style="text-align:center;padding:8px 16px;">
      <h1 style="margin:0;font-size:1.3em;font-weight:700;color:#fff;">FintechApp</h1>
    </div>
  </header>

  <div class="reset-container" style="margin-top: 40px;">
    <div class="reset-header">
      <h1>Reset Password</h1>
      <p>We’ll send you a link to reset your password</p>
    </div>

    <div id="message"></div>

    <form id="resetForm">
      <div class="form-group">
        <label>Email Address
          <input type="email" name="email" placeholder="your@email.com">
        </label>
      </div>
      <div style="text-align:center;color:#6B7280;margin:16px 0;font-size:0.9em">OR</div>
      <div class="form-group">
        <label>Phone Number
          <div style="display:flex;gap:8px;margin-top:6px;">
            <input type="text" value="+91" readonly style="flex:0 0 70px;background:#F3F4F6 !important;cursor:not-allowed !important;border:2px solid #E5E7EB !important;">
            <input type="tel" name="phone" placeholder="9876543210" maxlength="10" pattern="[0-9]{10}">
          </div>
          <small style="display:block;margin-top:4px;color:#6B7280">Enter 10-digit mobile number</small>
        </label>
      </div>
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="back-link">
      <a href="login.html">← Back to Login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');

    // Email validation
    const validateEmail = (email) => {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    };

    // Indian phone number validation (10 digits, starts with 6-9)
    const validateIndianPhone = (phone) => {
      const cleaned = phone.replace(/\D/g, '');
      const normalized = cleaned.length === 12 && cleaned.startsWith('91') ? cleaned.slice(2) : cleaned;
      const phoneRegex = /^[6-9]\d{9}$/;
      return phoneRegex.test(normalized);
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = form.querySelector('input[name="email"]').value.trim();
      const phone = form.querySelector('input[name="phone"]').value.trim();

      // Determine identifier
      let identifier = '';
      if (email && !phone) {
        identifier = email;
      } else if (phone && !email) {
        identifier = '+91' + phone;
      } else if (email && phone) {
        messageDiv.textContent = ' Please provide either email OR phone, not both';
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
        return;
      } else {
        messageDiv.textContent = ' Please provide either email or phone number';
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
        return;
      }

      // Validate identifier format
      const isEmail = validateEmail(identifier);
      const isPhone = validateIndianPhone(identifier);
      
      if (!isEmail && !isPhone) {
        messageDiv.textContent = ' Invalid email or phone number format';
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
        return;
      }

      messageDiv.textContent = 'Sending reset token...';
      messageDiv.className = 'info';
      messageDiv.style.display = 'block';

      try {
        const response = await fetch('/api/auth/reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identifier })
        });
        const data = await response.json();
        if (response.ok) {
          messageDiv.textContent = '✓ Reset link sent! Check your email/SMS.';
          messageDiv.className = 'success';
          messageDiv.style.display = 'block';
          localStorage.setItem('resetToken', data.resetToken);
        } else {
          messageDiv.textContent = '✗ ' + (data.error || 'Reset failed');
          messageDiv.className = 'error';
          messageDiv.style.display = 'block';
        }
      } catch (err) {
        messageDiv.textContent = '✗ Error: ' + err.message;
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
