<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../assets/styles.css">
  <style>
    header{
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    header .header-content{
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    header .header-title{
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    header h1{
      margin: 0;
      font-size: 1.3em;
    }
    header p{
      margin: 0;
    }
    header .header-nav{
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: center;
    }
    header .nav-btn{
      padding: 8px 12px;
      font-size: 0.85em;
    }
    .nav-btn{padding:16px;background:linear-gradient(135deg, #93009c 0%, #6b0078 100%);color:#fff;text-decoration:none;border-radius:10px;text-align:center;font-weight:600;transition:all 0.3s;border:2px solid transparent}
    .nav-btn:hover{border-color:#b000b2;transform:scale(1.05)}
    .nav-btn.secondary{background:linear-gradient(135deg, #380356 0%, #6b0078 100%)}
    .nav-btn.success{background:linear-gradient(135deg, #10B981 0%, #059669 100%)}
    .nav-btn.warning{background:linear-gradient(135deg, #b000b2 0%, #93009c 100%)}
    .login-container{max-width:450px;margin:40px auto;background:#1a1a1a;padding:40px;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.07)}
    .login-header{text-align:center;margin-bottom:32px}
    .login-header h1{color:#b000b2;font-size:2em;margin:0 0 8px}
    #message{padding:12px;margin-bottom:16px;border-radius:8px;display:none}
    #message.success{background:#D1FAE5;color:#10B981;border-left:4px solid #10B981;display:block}
    #message.error{background:#FEE2E2;color:#EF4444;border-left:4px solid #EF4444;display:block}
    #message.info{background:#DBEAFE;color:#3B82F6;border-left:4px solid #3B82F6;display:block}
    .form-group{margin-bottom:20px}
    .form-group label{color:#ffffff;display:block;margin:12px 0 6px;font-weight:500}
    .form-group input{background:#2a2a2a !important;border:2px solid #380356 !important;color:#ffffff !important;padding:12px !important;border-radius:8px !important;font-size:0.95em !important;width:100% !important}
    .form-group input::placeholder{color:#888888 !important}
    .form-group input:focus{outline:none !important;border-color:#b000b2 !important;box-shadow:0 0 0 3px rgba(176, 0, 178, 0.1) !important}
    .password-wrapper{position:relative;display:flex;align-items:center}
    .password-wrapper input{flex:1;padding-right:45px !important}
    .eye-icon{position:absolute;right:5px;background:none;border:none;cursor:pointer;color:#888888;font-size:1.2em;padding:6px 8px;display:flex;align-items:center;justify-content:center;width:auto;height:auto}
    .eye-icon:hover{color:#b000b2}
    .links{display:flex;gap:12px;margin-top:24px;flex-wrap:wrap;justify-content:center;font-size:0.9em}
    .links a{color:#b000b2;text-decoration:none;font-weight:500}
    .links a:hover{text-decoration:underline}
    .feature-card{background:#1a1a1a;padding:24px;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.07);transition:all 0.3s}
    .feature-card:hover{transform:translateY(-8px);box-shadow:0 20px 25px rgba(0,0,0,0.1)}
    .feature-card h3{color:#b000b2;margin-top:0}
    .feature-card p{color:#aaaaaa;font-size:0.95em}
  </style>
</head>
<body>
  <header>
    <div style="max-width:1200px;margin:0 auto;padding:8px 16px;">
      <div class="header-content">
        <div class="header-title">
          <h1>FintechApp</h1>
          <p style="margin:0;color:rgba(255,255,255,0.9);font-size:0.75em">Modern Financial Services Platform</p>
        </div>
        <div class="header-nav">
          <a href="../auth/login.html" class="nav-btn">Login</a>
          <a href="../auth/register.html" class="nav-btn">Register</a>
          <a href="../profile/profile.html" class="nav-btn secondary">My Profile</a>
          <a href="../kyc/kyc-upload.html" class="nav-btn secondary">KYC</a>
          <a href="../transfers/transfer.html" class="nav-btn success">Send Money</a>
          <a href="../transactions/transactions.html" class="nav-btn success">Transactions</a>
          <a href="../merchant/merchant-onboarding.html" class="nav-btn warning">Merchant</a>
          <a href="../merchant/merchant-dashboard.html" class="nav-btn warning">Dashboard</a>
        </div>
      </div>
    </div>
  </header>

  <div class="login-container" style="margin-top: 40px;">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your FintechApp account</p>
    </div>

    <div id="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label>Email Address / Phone Number
          <input type="text" name="identifier" placeholder="your@email.com or +91 988346823" required>
          <small style="display:block;margin-top:4px;color:#888888">Enter email or 10-digit mobile number</small>
        </label>
      </div>
      <div class="form-group">
        <label>Password
          <div class="password-wrapper">
            <input type="password" id="passwordInput" name="password" placeholder="Enter your password" required>
            <button type="button" class="eye-icon" id="togglePassword" onclick="togglePasswordVisibility()">
              <svg id="eyeIcon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </label>
      </div>
      <button type="submit">Sign In</button>
    </form>

    <div class="links">
      <a href="register.html">Create Account</a>
      <a href="otp.html">Use OTP</a>
      <a href="reset-password.html">Forgot Password</a>
      <a href="../index.html">Home</a>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('passwordInput');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.setAttribute('stroke-width', '1.5');
      } else {
        passwordInput.type = 'password';
        eyeIcon.setAttribute('stroke-width', '2');
      }
    }

    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    // Email validation
    const validateEmail = (email) => {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    };

    // Indian phone number validation (10 digits, starts with 6-9)
    const validateIndianPhone = (phone) => {
      const cleaned = phone.replace(/\D/g, '');
      const normalized = cleaned.length === 12 && cleaned.startsWith('91') ? cleaned.slice(2) : cleaned;
      const phoneRegex = /^[6-9]\d{9}$/;
      return phoneRegex.test(normalized);
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const rawIdentifier = form.querySelector('input[name="identifier"]').value.trim();
      const password = document.getElementById('passwordInput').value;

      // Determine identifier
      let identifier = '';
      if (!rawIdentifier) {
        messageDiv.textContent = ' Please provide email or phone number';
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
        return;
      }

      if (rawIdentifier.includes('@')) {
        identifier = rawIdentifier;
      } else {
        const digitsOnly = rawIdentifier.replace(/\D/g, '');
        const normalizedPhone = digitsOnly.length === 12 && digitsOnly.startsWith('91')
          ? digitsOnly.slice(2)
          : digitsOnly;
        identifier = '+91' + normalizedPhone;
      }

      // Validate identifier format
      const isEmail = validateEmail(identifier);
      const isPhone = validateIndianPhone(identifier);
      
      if (!isEmail && !isPhone) {
        messageDiv.textContent = ' Invalid email or phone number format';
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
        return;
      }

      // Validate password is provided
      if (!password || password.length === 0) {
        messageDiv.textContent = ' Password is required';
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
        return;
      }

      messageDiv.textContent = 'Logging in...';
      messageDiv.className = 'info';
      messageDiv.style.display = 'block';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identifier, password })
        });
        const data = await response.json();
        if (response.ok) {
          messageDiv.textContent = 'Login successful! Redirecting...';
          messageDiv.className = 'success';
          // Save user info
          localStorage.setItem('token', data.token);
          localStorage.setItem('userId', data.user?.id || localStorage.getItem('userId') || '');
          localStorage.setItem('email', data.user?.email || (isEmail ? identifier : ''));
          localStorage.setItem('phone', data.user?.phone || (isPhone ? identifier : localStorage.getItem('phone') || ''));
          localStorage.setItem('fullname', data.user?.fullname || localStorage.getItem('fullname') || '');
          setTimeout(() => window.location.href = '/profile/profile.html', 1500);
        } else {
          messageDiv.textContent = ' ' + (data.error || 'Login failed');
          messageDiv.className = 'error';
        }
      } catch (err) {
        messageDiv.textContent = ' Error: ' + err.message;
        messageDiv.className = 'error';
      }
    });
  </script>
  <script src="../assets/appbar-auth.js"></script>
</body>
</html>
